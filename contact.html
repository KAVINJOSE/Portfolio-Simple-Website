<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="section_one">
        <h1 class="section_one__name">Kavin</h1>

        <p class="section_one__role">Web Developer</p>

        <a class="section_one__contact" href="index.html">Home</a>
      </div>

      <div class="contact-form">
        <form action="">
          
          <table>
            <tr>
              <td>Name:</td>
              <td>
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Enter Your Name" class="contact-form__input"
                />
              </td>
            </tr>

            <tr>
              <td>Email:</td>
              <td>
                <input type="email" name="" id="" placeholder="Your email" class="contact-form__input" />
              </td>
            </tr>

            <tr>
              <td>Message:</td>
              <td>
                <textarea name="" id="" cols="30" rows="5" class="contact-form__textarea" ></textarea>
              </td>
            </tr>

            <tr>
              <td></td>
              <td><button class="contact-form__submit" >Submit</button></td>
            </tr>
          </table>

          <div class="section_five">
            <p class="section_five__title">
              Social Media
              <a href="https://www.instagram.com/">Instagram</a>
              <a href="https://in.linkedin.com/">LinkedIn</a>
            </p>

            <p class="section_five__desc">&copy;Kavin</p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
